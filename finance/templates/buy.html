{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <div class="mb-3">
        <h1 class="center-text"> BUY HERE </h1>
    </div>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Enter Shares" type="number" min="0" value="0" step="any" >
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>

    {% if booked %}

        <h3 class="center-text">{{ booked }}{{ booked_price | usd }}</h3>
        <h3 class="center-text"> Balance is :- {{ balance | usd }} </h3>

    {% endif %}

{% endblock %}
